frontend:
  configMap:
    nginxConfigMap: "nginx-config"
  image:
    repository: nginxinc/nginx-unprivileged
    tag: 1.27-alpine
  service:
    type: LoadBalancer
    port: 8087
    targetPort: 80

replicaCount: 1

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

livenessProbe:
  httpGet:
    path: /
    port: 80

readinessProbe:
  httpGet:
    path: /
    port: 80
ingress:
  enabled: false
